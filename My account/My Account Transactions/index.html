<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../my-account-layout.css" />
  </head>
  <body>
    <div class="transactions-container">
      <!-- Header Section -->
      <header class="transactions-header">
        <span class="section-text ng-binding">
          <t context="checkout.platform"><span class="ng-scope">Transactions</span></t> (3)
        </span>
      </header>

      <!-- Main Content -->
      <main class="scrollable-content">
        <!-- Column Headers (Desktop) -->
        <div class="transactions-columns" ng-show="transactions.length &gt; 0">
          <div class="transactions-columns-inner">
            <div class="column-header column-header--date">
              <a ng-click="sortByDate()" ng-class="{descending: reverse ===false, ascending: reverse===true}" class="transaction-sort-header ascending">
                <t context="checkout.platform"><span class="ng-scope">Ostu kuupäev</span></t>
              </a>
            </div>
            <div class="column-header column-header--resource">
              <t context="checkout.platform"><span class="ng-scope">Resource</span></t>
            </div>
            <div class="column-header column-header--status">
              <t context="checkout.platform"><span class="ng-scope">Staatus</span></t>
            </div>
            <div class="column-header column-header--amount">
              <t context="checkout.platform"><span class="ng-scope">Amount</span></t>
            </div>
            <div class="column-header column-header--actions">
              <span class="sr-only">Actions</span>
            </div>
          </div>
        </div>

        <!-- Transactions List -->
        <div class="transactions-list" ng-show="transactions.length &gt; 0">
          <!-- Transaction Card (ng-repeat) -->
          <!-- ngRepeat: transaction in transactions | orderBy:'date':reverse -->
          <article class="transaction-card ng-scope" ng-repeat="transaction in transactions | orderBy:'date':reverse" style="">
            <div class="transaction-card-inner">
              <!-- Date Section 
              <div class="transaction-date-section">
                <img ng-class="{'logo--base': !transaction.customResourceImage}" class="transaction-logo" width="50" height="50" ng-src="{{transaction.resourceImageUrl}}" alt="" />
                <div class="transaction-date-info">
                  <div ng-class="{'transaction-date--base': !transaction.customResourceImage}" class="transaction-date">{{transaction.date | date: 'mediumDate'}} {{transaction.date | date: 'shortTime'}}</div>
                </div>
              </div>
-->
              <!-- Details Section -->
              <div class="transaction-details">
                <!-- Resource -->
                <div class="transaction-detail-row transaction-detail-row--resource trasnaction-title">
                  <div class="transaction-detail-value">
                    <div class="resource-title ng-binding">Eesti Mets</div>
                    <div class="expiration-date ng-binding">15.01.2024 11:40</div>
                  </div>
                </div>

                <!-- Status -->
                <div class="transaction-detail-row transaction-detail-row--status">
                  <div class="transaction-detail-value">
                    <div class="resource-title ng-binding">Lõpetatud</div>
                  </div>
                </div>

                <!-- Amount -->
                <div class="transaction-detail-row transaction-detail-row--amount">
                  <div class="transaction-detail-value">
                    <div class="resource-title ng-binding">2,99 €</div>
                  </div>
                </div>
              </div>

              <!-- Actions -->
              <div ng-show="canResendReceipt" class="transaction-actions">
                <a href="#" ng-click="resendReceipt(transaction)" class="icon-mail myaccount-action-icon" title="Send Email" aria-label="Send email receipt"></a>
                <a href="#" ng-click="downloadTransactionInfo(transaction)" class="icon-download myaccount-action-icon" title="Download PDF" aria-label="Download PDF receipt"></a>
              </div>
            </div>
          </article>
          <!-- end ngRepeat: transaction in transactions | orderBy:'date':reverse -->
          <article class="transaction-card ng-scope" ng-repeat="transaction in transactions | orderBy:'date':reverse" style="">
            <div class="transaction-card-inner">
              <!-- Date Section 
              <div class="transaction-date-section">
                <img ng-class="{'logo--base': !transaction.customResourceImage}" class="transaction-logo" width="50" height="50" ng-src="{{transaction.resourceImageUrl}}" alt="" />
                <div class="transaction-date-info">
                  <div ng-class="{'transaction-date--base': !transaction.customResourceImage}" class="transaction-date">{{transaction.date | date: 'mediumDate'}} {{transaction.date | date: 'shortTime'}}</div>
                </div>
              </div>
-->
              <!-- Details Section -->
              <div class="transaction-details">
                <!-- Resource -->
                <div class="transaction-detail-row transaction-detail-row--resource trasnaction-title">
                  <div class="transaction-detail-value">
                    <div class="resource-title ng-binding">Eesti Mets</div>
                    <div class="expiration-date ng-binding">27.11.2023 14:36</div>
                  </div>
                </div>

                <!-- Status -->
                <div class="transaction-detail-row transaction-detail-row--status">
                  <div class="transaction-detail-value">
                    <div class="resource-title ng-binding">Lõpetatud</div>
                  </div>
                </div>

                <!-- Amount -->
                <div class="transaction-detail-row transaction-detail-row--amount">
                  <div class="transaction-detail-value">
                    <div class="resource-title ng-binding">2,99 €</div>
                  </div>
                </div>
              </div>

              <!-- Actions -->
              <div ng-show="canResendReceipt" class="transaction-actions">
                <a href="#" ng-click="resendReceipt(transaction)" class="icon-mail myaccount-action-icon" title="Send Email" aria-label="Send email receipt"></a>
                <a href="#" ng-click="downloadTransactionInfo(transaction)" class="icon-download myaccount-action-icon" title="Download PDF" aria-label="Download PDF receipt"></a>
              </div>
            </div>
          </article>
          <!-- end ngRepeat: transaction in transactions | orderBy:'date':reverse -->
          <article class="transaction-card ng-scope" ng-repeat="transaction in transactions | orderBy:'date':reverse" style="">
            <div class="transaction-card-inner">
              <!-- Date Section 
              <div class="transaction-date-section">
                <img ng-class="{'logo--base': !transaction.customResourceImage}" class="transaction-logo" width="50" height="50" ng-src="{{transaction.resourceImageUrl}}" alt="" />
                <div class="transaction-date-info">
                  <div ng-class="{'transaction-date--base': !transaction.customResourceImage}" class="transaction-date">{{transaction.date | date: 'mediumDate'}} {{transaction.date | date: 'shortTime'}}</div>
                </div>
              </div>
-->
              <!-- Details Section -->
              <div class="transaction-details">
                <!-- Resource -->
                <div class="transaction-detail-row transaction-detail-row--resource trasnaction-title">
                  <div class="transaction-detail-value">
                    <div class="resource-title ng-binding">Õhtuleht&gt;</div>
                    <div class="expiration-date ng-binding">15.09.2023 10:16</div>
                  </div>
                </div>

                <!-- Status -->
                <div class="transaction-detail-row transaction-detail-row--status">
                  <div class="transaction-detail-value">
                    <div class="resource-title ng-binding">Lõpetatud</div>
                  </div>
                </div>

                <!-- Amount -->
                <div class="transaction-detail-row transaction-detail-row--amount">
                  <div class="transaction-detail-value">
                    <div class="resource-title ng-binding">1 €</div>
                  </div>
                </div>
              </div>

              <!-- Actions -->
              <div ng-show="canResendReceipt" class="transaction-actions">
                <a href="#" ng-click="resendReceipt(transaction)" class="icon-mail myaccount-action-icon" title="Send Email" aria-label="Send email receipt"></a>
                <a href="#" ng-click="downloadTransactionInfo(transaction)" class="icon-download myaccount-action-icon" title="Download PDF" aria-label="Download PDF receipt"></a>
              </div>
            </div>
          </article>
          <!-- end ngRepeat: transaction in transactions | orderBy:'date':reverse -->
        </div>
      </main>
    </div>
  </body>
</html>
